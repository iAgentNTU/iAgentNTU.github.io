<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  {% assign about = site.about[0] %}
  <meta name="description" content="{% if page.brief %}{{ page.brief }}{% else %}{{ about.brief }}{% endif %}">
  <meta name="og:description" content="{% if page.brief %}{{ page.brief }}{% else %}{{ about.brief }}{% endif %}" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
  <meta property="og:image" content="{% if page.image %}{{ page.image | prepend: site.url }}{% else %}{{ about.image }}{% endif %}"/>
  <meta property="og:site_name" content="{{ site.title }}" />

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="shortcut icon" href="{{ "/css/images/favicon.ico" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <!-- Semantic UI -->
  <link rel="stylesheet" href="{{ "/assets/semantic/semantic.min.css" | prepend: site.baseurl }}">
  <script src="{{ "/assets/semantic/semantic.min.js" | prepend: site.baseurl }}"></script> 
  <!-- Semantic UI -->
</head>
